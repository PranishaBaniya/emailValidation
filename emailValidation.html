<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Email Validation</h1>

    <form action="">
        <input type="email" name="uEmail" id="uEmail" placeholder="Enter Email Address"><br><br>
        <button onclick="vaildate()" type="button">Submit</button>
    </form>

    <script type="text/javascript">

        function vaildate() {

            var txtEmail = document.getElementById("uEmail");
            
            //var regx = /^a.b$/; //wild card entry
            var regx = /^([a-z A-Z 0-9 \._-]+)@([a-z A-Z 0-9 -]+)\.([a-z]{2,20})$/;

            if (regx.test(txtEmail.value)) {
                alert("Valid email address");
                txtEmail.value = "";

            } else {
                alert("Invalid email address");
                txtEmail.value = "";
            }
        }
    </script>


</body>

</html>
